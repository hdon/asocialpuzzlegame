<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Colorblast</title>
    <style>
      body {
        margin: 0px;
      }
      #chatcontainer {
        position: absolute;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 256px;
      }
      #chatscroller {
        position: absolute;
        top: 0px;
        bottom: 23px;
        width: 100%;
        overflow-y: hidden; /* hiding this for now */
      }
      #chat {
        width: 100%;
        word-wrap: break-word;
      }
      #chat p {
        margin: 0.15em 0px;
      }
      #chat .nick {
        color: purple;
      }
      #chat .notice .nick {
        color: red;
      }
      #chat .notice .msg {
        color: red;
      }
      #chat .msg {
        color: gray;
      }
      #chatinput {
        position: absolute;
        bottom: 0px;
        height: 23px;
        width: 100%;
        border-top: 1px solid silver;
        border-left: none;
        border-right: none;
        border-bottom: none;
      }
      #toolbar {
        border-bottom: 1px solid silver;
        margin: 0px;
        height: 23px;
      }
      #gameBoardSelector {
        margin: 0px;
      }
      .gameboard {
        background-color: white;
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }
      .gameboard div {
        height: 16.66666%;
        width: 100%;
        margin: 0px;
        padding: 0px;
      }
      .gameboard div span {
        width: 16.66666%;
        height: 100%;
        display: inline-block;
        margin: 0px;
        padding: 0px;
        background-color: #FF6D6F;
      }
    </style>
    <link href="/jquery-ui-1.10.1.custom/css/smoothness/jquery-ui-1.10.1.custom.css" rel="stylesheet">
    <script type="text/javascript">
      /* TODO dynamically insert this data at web server */
      var SOCKET_IO_HOST = window.location.protocol+'//'+window.location.host;
    </script>
    <script type="text/javascript" src="/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="modules.js"></script>
    <script type="text/javascript" src="webclient.js"></script>
  </head>
  <body>
    <div id="toolbar">
      <select id="gameBoardSelector">
        <option class="top" selected="true" value="none">No existing games. Click "New" to start a new one!</option>
      </select>
      <button id="newButton">New</button>
      <button id="forkButton">Fork</button>
      <button id="shareButton">Share</button>
    </div>
    <div id="chatcontainer">
      <div id="chatscroller">
        <div id="chat"></div>
      </div>
      <input id="chatinput" type="text" maxlength="512"/>
    </div>
  </body>
</html>
